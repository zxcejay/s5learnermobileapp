<ion-header>
  <ion-navbar color="page-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lessons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items ; index as i" (click)="itemTapped($event, i+1)">
      <ion-icon name="browsers"></ion-icon>&nbsp;&nbsp;{{item.title}}
    </button>
  </ion-list>


  
 
</ion-content>
